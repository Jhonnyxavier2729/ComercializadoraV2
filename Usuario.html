<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Usuarios</title>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Bootstrap for Styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="usuario.css">
</head>
<body>

  <!-- Container for the content -->
  <div class="container mt-4">
    <!-- Button to Create User -->
    <div class="mb-4">
      <button class="btn btn-custom">
        <i class="fas fa-user-plus fa-lg"></i> Crear Usuario
      </button>
    </div>

    <!-- Title for the Table -->
    <h2 class="mb-4">Lista de Usuarios</h2>

    <!-- Table -->
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Nombre Completo</th>
          <th>Correo Electrónico</th>
          <th>Teléfono</th>
          <th>Rol</th>
          <th>Foto</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Juan Pérez</td>
          <td>juan.perez@example.com</td>
          <td>(123) 456-7890</td>
          <td>Admin</td>
          <td><img src="https://via.placeholder.com/50" alt="Foto" class="img-fluid rounded-circle"></td>
          <td>
            <button class="btn btn-primary btn-sm"><i class="fas fa-edit"></i> Editar</button>
            <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Eliminar</button>
          </td>
        </tr>
        <!-- More rows as needed -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
