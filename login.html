<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="all-css/style.css">
</head>
<body>
  <div class="login-container">
    <h1>Iniciar Sesión</h1>
    <p>Por favor, ingrese a su cuenta</p>
    
    <form id="loginForm">
      <div class="input-group mb-3">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" class="form-control" placeholder="Ingrese su usuario" required>
      </div>

      <div class="input-group mb-3">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
      </div>

      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>

    <!-- Contenedor para el mensaje -->
    <div id="loginMessage" style="display: none;"></div>
  </div>
  <script type="module" src="js-login/index.js"></script>
</body>
</html>
